<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>我的博客</title>
		<meta name="description" content="" />
		<meta name="author" content="ljw" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
		<script src="javascripts/libs/zepto.min.js"></script>
		<script src="javascripts/libs/angular.min.js"></script>
		<script src="javascripts/controller.js"></script>
	</head>
	<body >
		<div class="container">
			<h1>我的博客</h1>
			<div ng-controller="MainCtrl">
				<form name="formPre" ng-init="init()">
					<div ng-repeat="item in BlogList">
						<div class="row-fluid">
							<div class="">{{item.title}}</div>
						</div>
						<p>{{item.content}}</p>
						<div class="pull-right">
							<span>{{item.time}}</span>
							<span>阅读({{item.read}})</span>
							<span>评论({{item.say}})</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
